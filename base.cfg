[buildout]
eggs-directory = ${:directory}/eggs
find-links =
    http://eggshop.eaudeweb.ro
extends =
    versions.cfg
versions = versions
parts =
    instance

eggs =
    Products.PluggableAuthService
    Products.LDAPMultiPlugins
    Products.LDAPUserFolder
    SmallObligations
    RDFGrabber
    XMLRPCMethod
    Products.Reportek
    reportek.converters
zcml =
    Products.Reportek


[instance]
recipe = plone.recipe.zope2instance
effective-user = zope
user = admin:admin
zserver-threads = 2
enable-product-installation = on

eggs = ${buildout:eggs}
zcml = ${buildout:zcml}

environment-vars =
    LOCAL_CONVERTERS_PORT ${gunicorn:port}

zope-conf-additional =
    extensions ${buildout:directory}/Extensions
